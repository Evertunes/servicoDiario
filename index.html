<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FM2C | Lançamento de Serviços</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="geral">
        <div class="cabec"><h1>FM2C | Serviços</h1></div>
        <div class="subti"><span>Seja Bem-Vindo(a)!</span></div>
        <div class="titulo"><span>Preencha sua folha de serviços realizados!</span> </div>
      </div>
    </header>

    <main>
      <div id="pre" class="preechimento">
        <form class="formulario" action="">
         <fieldset>
            <label class="titles" for="fname">Nome:</label>
          <input class="entrada" type="text" id="fname" name="fname" /><br /><br />
          <label class="titles" for="func">Função:</label>
          <input class="entrada" type="text" id="func" name="func" /><br /><br />
          <label class="titles" for="empresa">Empresa:</label>
          <input class="entrada" type="text" id="empresa" name="empresa" /><br /><br />
          <label class="titles" for="datatrab">Data:</label>
          <input class="entrada" type="text" id="datatrab" name="datatrab" /><br /><br />
          <label class="titles" for="horain">Hora Inicial:</label>
          <input class="entrada" type="text" id="horain" name="horain" /><br /><br />
          <label class="titles" for="horafim">Hora Final:</label>
          <input class="entrada" type="text" id="horafim" name="horafim" /><br /><br />
          <label class="titles" for="setor">Setor:</label>
          <input class="entrada" type="text" id="setor" name="setor" /><br /><br />
          <label class="titles" for="desc">Descrição do Trabalho:</label>
          <textarea class="area" 
            id="desc"
            name="desc"
            rows="5"
            cols="33"
            placeholder="Descreva a sua atividade..."
          ></textarea>
          <label class="titles" for="setor">Status:</label>
          <input class="entrada" type="text" id="status" name="status" /><br /><br />
          <input class="but" type="submit" value="Enviar" />
        </fieldset>
        </form>
    
      </div>
    </main>
  </body>
</html>
